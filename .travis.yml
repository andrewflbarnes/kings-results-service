language: java
jdk:
- oraclejdk8
sudo: false
addons:
  sonarcloud:
    organization: "andrewflbarnes-github"
    token:
      secure: ""
services:
- mysql
cache:
  directories:
  - $HOME/.m2/repository
  - $HOME/.sonar/cache
notifications:
  email: false
  slack:
    rooms:
    - kingsskiclub:BBL9dzzOo8JFgSqRupOaxr4p#software-integrations
    template:
    - '%{repository_slug} (%{commit}) to %{branch} by %{author} : %{result}'
    - 'Build details: %{build_url}'
install: true
before_script:
- cp database/src/test/resources/travis-test.properties database/src/test/resources/test.properties
script:
- mvn clean install
after_success:
- mvn -P coverage